<div class="box">

  <div class="content">
    <word-card
      [word]="word"
      [currentWordIndex]="wordCounter">
    </word-card>

    <chat-area></chat-area>

    <user-list [users]="users"></user-list>
  </div>

  <div class="word-controls">

    <word-letters
      [letters]="letters"
      (letterClicked)="onLetterClicked($event)">
    </word-letters>

    <word-inputs
      [word]="typedWord"
      (wordEntered)="onWordEntered($event)">
    </word-inputs>

  </div>
</div>
