<div class="users hoverable">
  <ul class="collection">

    <li class="collection-item waves-effect"
      *ngFor="let user of users">

        <img class="circle hoverable"
          src="{{ user.icon }}"
          alt="No avatar"/>
          
        <span class="title">{{ user.name }}</span>

      <a class="secondary-content">
        <b>{{ user.score }} pts</b>
      </a>

    </li>

  </ul>
</div>
