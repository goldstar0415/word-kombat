<div class="card sticky-action hoverable">

  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="{{ user.icon }}"/>
  </div>

  <div class="card-content">
    <div class="card-title activator">
      <span class="username">{{ user.name }}</span>
      <span class="score">{{ user.score }}pts</span>
      <span class="rank">
        <img src="{{ user.rank.image }}" alt="{{ user.rank.name }}" />
      </span>
    </div>
  </div>

  <div class="card-action">
    <div class="input-field">
      <i class="material-icons prefix">account_circle</i>
      <input
        [(ngModel)]="user.name"
        [ngClass]="getUsernameInputStyles()"
        id="username"
        type="text"
        pattern="[a-zA-Z0-9]{4,30}"
        required="required"/>
      <label
        class="active"
        for="username"
        [attr.data-error]="userNameError">
          Username
      </label>
    </div>

    <div class="input-field">
      <i class="material-icons prefix">email</i>
      <input
        [(ngModel)]="user.email"
        [ngClass]="getEmailInputStyles()"
        id="email"
        type="email"
        required="required"/>
      <label
        class="active"
        for="email"
        [attr.data-error]="emailError">
          Email
      </label>
    </div>

    <div class="input-field">
      <i class="material-icons prefix">vpn_key</i>
      <input
        [(ngModel)]="user.password"
        [ngClass]="getPasswordInputStyles()"
        id="password"
        type="password"
        pattern=".{6,30}"
        required="required"/>
      <label
        class="active"
        for="password"
        [attr.data-error]="passwordError">
          Password
      </label>
    </div>

    <button
      (click)="update()"
      [ngClass]="getButtonStyles()">
      <span>Save</span>
      <i class="material-icons left">save</i>
    </button>
  </div>

  <div class="card-reveal">
    <div class="card-title">Icon
      <i class="material-icons right">close</i>
    </div>

    <form>
      <div class="file-field input-field">
        
        <button class="btn-large waves-effect waves-light">
          <span>File</span>
          <i class="material-icons left">attach_file</i>
          <input type="file" />
        </button>

        <div class="file-path-wrapper">
          <input class="file-path validate"
            type="text"
            placeholder="Choose file to upload"/>
        </div>

        <p>Note: Accepts only files with size up to 1mb </p>

        <button class="btn-large waves-effect waves-light">
          <span>Upload</span>
          <i class="material-icons left">file_upload</i>
        </button>

      </div>
    </form>
  </div>
</div>
