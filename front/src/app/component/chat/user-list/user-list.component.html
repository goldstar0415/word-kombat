<div class="users hoverable">
  <ul class="collection">
    <li class="collection-item waves-effect" *ngFor="let user of users">
        <img class="circle hoverable" [src]="user.icon" alt="No avatar"/>
        <span class="username">{{ user.name }}</span>
        <span class="score">{{ user.score }} p</span>
    </li>
  </ul>
</div>
