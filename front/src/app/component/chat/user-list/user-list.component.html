<div class="users hoverable">
  <ul class="collection">
    <li class="collection-item waves-effect" *ngFor="let score of scores">
        <img class="circle hoverable" [src]="score.user.icon" [alt]="score.user.name" />
        <span class="username">{{ score.user.name }}</span>
        <span class="score">{{ score.points }}</span>
        <i class="score material-icons">stars</i>
    </li>
  </ul>
</div>
