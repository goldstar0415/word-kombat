<div class="hoverable">
  <h1>Progress</h1>
  
  <canvas id="progress"></canvas>

  <ul class="collection">
    <li class="collection-item">
      Current rank is: <b>{{ user.rank.name }}</b>
    </li>
    <li class="collection-item">
      Next rank <b>{{ rank.name }}</b> achived by <b>{{ chartData[0] }}% </b>
    </li>
    <li class="collection-item">
      Points to the next rank: <b>{{ rank.minScore - user.score }} pts</b>
    </li>
  </ul>

</div>
